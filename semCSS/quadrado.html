<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado</title>
</head>

<body>
    <canvas id="Quadrado" width="300" height="300" style="border:1px solid black;">
    </canvas>
    <script type="text/javascript">
        var c = document.getElementById("Quadrado");
        var ctx = c.getContext("2d");
        ctx.fillStyle = "pink";
        ctx.fillRect(75, 75, 150, 150);
    </script>

</body>

</html>
