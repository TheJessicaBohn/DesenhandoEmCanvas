<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulo</title>
</head>

<body>
    <canvas id="Circulo" width="300" height="300" style="border:1px solid black;">
    </canvas>
    <script type="text/javascript">
        var c = document.getElementById("Circulo");
        var ctx = c.getContext("2d");
        ctx.fillStyle = "green";
        ctx.beginPath();
        ctx.arc(150, 150, 50, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.fill();
    </script>
</body>

</html>
