<!DOCTYPE html>
<html>
<body>
<canvas id="Path" width="300" height="200" style="border:1px solid black;">
</canvas>
<script type="text/javascript">
var c=document.getElementById("Path");
var ctx=c.getContext("2d");
ctx.moveTo(30,10);
ctx.lineTo(150,150);
ctx.lineTo(120,30);
ctx.stroke();
</script>
</body>
</html>
